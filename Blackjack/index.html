<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackjack Neon Casino</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="table">

<h1 class="neon">â™  BLACKJACK NEON CASINO â™£</h1>

<div class="bankroll">
ðŸ’° Bankroll: <span id="chips">500</span>
</div>

<div class="chip-row">
<div class="chip" data-value="10">10</div>
<div class="chip" data-value="25">25</div>
<div class="chip" data-value="50">50</div>
<div class="chip" data-value="100">100</div>
</div>

<div class="bet-row">
Bet: <span id="betDisplay">0</span>
<button id="clearBet">Clear</button>
<button id="dealBtn">Deal</button>
</div>

<!-- GAME AREA -->
<div class="game-area">

  <!-- DEALER -->
  <div class="dealer-section">
    <h2>Dealer</h2>
    <div id="dealerCards" class="cards"></div>
    <div id="dealerScore"></div>
  </div>

  <!-- CENTER RESULT MESSAGE -->
  <div id="message" class="center-message"></div>

  <!-- PLAYER -->
  <div class="player-section">
    <h2>Player</h2>
    <div id="playerArea" class="player-area"></div>
  </div>

</div>

<!-- CONTROLS -->
<div class="controls">
<button id="hitBtn" disabled>Hit</button>
<button id="standBtn" disabled>Stand</button>
<button id="doubleBtn" disabled>Double</button>
<button id="splitBtn" disabled>Split</button>
<button id="insuranceBtn" disabled>Insurance</button>
</div>

</div>

<!-- AUDIO -->
<audio id="bgMusic" src="sounds/bg.mp3" loop></audio>
<audio id="winSound" src="sounds/win.mp3"></audio>
<audio id="loseSound" src="sounds/lose.mp3"></audio>
<audio id="blackjackSound" src="sounds/blackjack.mp3"></audio>
<audio id="chipSound" src="sounds/chip.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
