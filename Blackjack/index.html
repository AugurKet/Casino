<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackjack Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="table">
  <h1>♠ BLACKJACK PRO ♣</h1>

  <div class="bankroll">
    Bankroll: <span id="chips">500</span> Chips
  </div>

  <div class="bet-area">
    Bet:
    <input type="number" id="betAmount" min="10" value="50">
    <button id="dealBtn">Deal</button>
  </div>

  <div class="game-area">
    <div class="dealer">
      <h2>Dealer</h2>
      <div id="dealerCards" class="cards"></div>
      <div id="dealerScore"></div>
    </div>

    <div class="player">
      <h2>Player</h2>
      <div id="playerCards" class="cards"></div>
      <div id="playerScore"></div>
    </div>
  </div>

  <div class="controls">
    <button id="hitBtn" disabled>Hit</button>
    <button id="standBtn" disabled>Stand</button>
    <button id="doubleBtn" disabled>Double</button>
  </div>

  <div id="message" class="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
