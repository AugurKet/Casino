<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IN-BETWEEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>IN-BETWEEN</h1>

<div class="setup-panel">
    <label>Players</label>
    <input type="number" id="numPlayers" value="3" min="2" max="8">

    <label>Ante</label>
    <input type="number" id="ante" value="5" min="1">

    <button onclick="startGame()">Start Game</button>
</div>

<div id="pool">Pool: $0</div>

<div id="thirdCard"></div>

<div id="players"></div>

<script src="script.js"></script>
</body>
</html>
