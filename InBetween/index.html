<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IN-BETWEEN - Macao Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>IN-BETWEEN</h1>

    <!-- GAME SETUP -->
    <div style="margin-top:20px;">
        <input type="number" id="numPlayers" value="5" min="1" max="8">
        <input type="number" id="ante" value="5" min="1">
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- POOL DISPLAY -->
    <div id="pool">Pool: $0</div>

    <!-- THIRD CARD DISPLAY -->
    <div id="thirdCard"></div>

    <!-- PLAYERS AREA -->
    <div id="players"></div>

    <!-- SCRIPT LOAD AT BOTTOM (IMPORTANT) -->
    <script src="script.js"></script>

</body>
</html>
