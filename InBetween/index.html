<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IN-BETWEEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>IN-BETWEEN</h1>

<div class="setup-panel">
    <label>Players</label>
    <input type="number" id="numPlayers" value="3" min="2" max="8">

    <label>Ante</label>
    <input type="number" id="ante" value="5" min="1">

    <button onclick="startGame()">Start Game</button>
</div>

<div id="pool">Pool: $0</div>

<div id="thirdCard"></div>

<div id="players"></div>

<!-- ===== SOUND EFFECTS ===== -->
<audio id="sfx-deal" src="sounds/deal.mp3" preload="auto"></audio>
<audio id="sfx-flip" src="sounds/flip.mp3" preload="auto"></audio>
<audio id="sfx-win" src="sounds/win.mp3" preload="auto"></audio>
<audio id="sfx-lose" src="sounds/lose.mp3" preload="auto"></audio>
<audio id="sfx-click" src="sounds/click.mp3" preload="auto"></audio>
<audio id="sfx-alert" src="sounds/alert.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
